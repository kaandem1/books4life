<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="header/header_style.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const username = localStorage.getItem('username');
            if (username) {

                const clientName = document.getElementById('clientName');
                clientName.textContent = username;
            }
        });
        function searchBooks() {
            const searchInput = document.querySelector('.topnav input');
            const searchTerm = searchInput.value;

            // Redirect to search_results.html with the search term as a query parameter
            window.location.href = `/search_results.html?term=${encodeURIComponent(searchTerm)}`;
        }
    </script>
</head>

</html>
